<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Qaisir Naseer">
    <meta name="description" content="A simple Calculator">
    <link rel="stylesheet" href="style.css">
    <title>Calculator </title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="input"></div>
            <div id="output"></div>
        </div>
        <div class="buttons">
            <button class="square">x<sup>2</sup></button>
            <button>ans</button>
            <button>pi</button>
            <button id="clear">C</button>
            <button class="delete">❌</button>
            <button class="operator">%</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>

            <button class="numbers">9</button>
            <button class="operator">×</button>
            <button class="sqrt"><sup>2</sup>√</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operator">/</button>
            <button class="inverse">1/x</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>  
            <button class="numbers">3</button>
            <button class="operator">-</button>
            <button class="factorial">!</button>
            <button class="numbers">0</button>
            <button>.</button>
            <button class="operator">+</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
